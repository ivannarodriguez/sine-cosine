<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>

  function createCD (size, x, y) {
    nn.create('img')
    .set({
      src: 'cd.gif',
      lat: 'this is a cd'
    })
    .css({
      'width': `${size}px`,
      'position': 'absolute',
      'left': `${x}px`,
      'top':`${y}px`
    })
    .addTo('body')
    }
  
  function setup() {
    // change background color
    const bgColor = '#EEDAE8'
    nn.get('body')
      .css({ 'background-color': bgColor})
    
    for (let  j= 0; j < 5; j++) {
      for (let i = 0; i < 100; i++) {
        const x = i * 2 * j
        const y = i * 5
        createCD(i, x, y)
      }
    }
  }
  
  // window.addEventListener()
  nn.on('load', setup)
</script>
