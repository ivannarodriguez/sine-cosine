<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>
  function createCD () {
    nn.create('img')
    .set({
      src: 'cd.gif',
      lat: 'this is a cd'
    })
    .css({
      'width': '100px',
      'position': 'absolute',
      'left': '100px',
      'top':'200px'
    })
    .addTo('body')
    }
  
  function setup() {
    createCD()
  }
  
  // window.addEventListener()
  nn.on('load', setup)
</script>
