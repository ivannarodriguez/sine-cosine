<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>

  function createCD (size, x, y) {
    nn.create('img')
    .set({
      src: 'cd.gif',
      lat: 'this is a cd'
    })
    .css({
      'width': `${size}px`,
      'position': 'absolute',
      'left': `${x - size / 2}px`,
      'top':`${y - size / 2}px`
    })
    .addTo('body')
    }
  
  function setup() {
    // change background color
    const bgColor = '#EEDAE8'
    nn.get('body')
      .css({ 'background-color': bgColor})
    
      for (let i = 0; i < 100; i++) {
        const size = 50
        const scale = 0.25 // oscilation - changing speed at which we move up and down
        const radius = 200
        const cx = nn.width / 2
        const cy = nn.height / 2
        
        const x = cx + Math.cos(i * scale) * radius
        const y = cy + Math.sin(i * scale) * radius
        createCD(size, x, y)
      }

  }
  
  // window.addEventListener()
  nn.on('load', setup)
</script>
